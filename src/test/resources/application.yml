spring:
  session:
    store-type: jdbc
  redis:
    host: localhost
    port: 6379
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpa/h2/bin/be_shop
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 500
    open-in-view: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

